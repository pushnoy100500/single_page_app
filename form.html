<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <!--<link href="style.css" rel="stylesheet" />-->
    <!--linking stylesheet-->
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!--sources-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/mobile-fix.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

</head>

<body>
    <!--registration form-->
    <div id="Signin" data-role="page" id="page1">

        <!--header of Sign in page-->
        <div data-role="header">
            <h1 id="status1">Log in page</h1>
        </div>

        <!--inputs-->
        <div data-role="content">
            <form id="form1" method="post" autocomplete="off">
                <div data-role="fieldcontainer">
                    <label for="username" data-theme="d">Username </label>
                    <input type="text" id="username" name="username" data-theme="d" placeholder="Enter username" data-clear-btn="true" required/>
                </div>
                <div data-role="fieldcontainer">
                    <label for="password" data-theme="d">Password</label>
                    <input type="password" id="password" name="password" data-theme="d" placeholder="Enter password" data-clear-btn="true" required/>
                    <label id="message"></label>
                </div>
            </form>
        </div>

        <!--footer-->
        <div id="footer" data-role="footer" data-position="fixed">
            <input type="button" data-icon="delete" value="Cancel" id="cancel" />
            <input type="submit" data-icon="check" value="Submit" id="submit" />
            <a href="#Signup" data-transition="fade" id="signup">Sign Up</a>
        </div>


        <!--Sign up page-->
        <div id="Signup" data-role="page" id="page2">
            <div data-role="header">
                <h1>Sign Up</h1>
            </div>

            <div data-role="content">
                <form class="form" id="form2" method="post" autocomplete="off">

                    <!--input boxes for each category-->
                    <div data-role="fieldcontainer">
                        <label for="username" data-theme="d">Username </label>
                        <input type="text" id="username" name="username" data-theme="d" placeholder="Enter username" data-clear-btn="true" required/>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="password" data-theme="d">Password </label>
                        <input type="password" id="pass1" name="password1" data-theme="d" placeholder="Enter password" data-clear-btn="true" required/>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="verifyPaas" data-theme="d">Verify password </label>
                        <input type="password" id="pass2" name="password2" data-theme="d" placeholder="Verify password" data-clear-btn="true" required/>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="email" data-theme="d">Email </label>
                        <input type="email" id="email" name="email" data-theme="d" placeholder="Enter email" data-clear-btn="true" required/>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="gender" data-theme="d">Gender </label>
                        <p>Female <input type="radio" name="sex" value="female"></p> 
                        <p>Male <input type="radio" name="sex" value="male"></p>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="codingLang" data-theme="d">Coding laguage(s) </label>
                        <input type="text" id="codingLang" name="languages" data-theme="d" placeholder="Enter coding language" data-clear-btn="true" required/>
                    </div>

                    <div data-role="fieldcontainer">
                        <label for="description" data-theme="d">Description </label>
                        <input type="text" id="description" name="description" data-theme="d" data-clear-btn="true" placeholder="Enter description" />
                    </div>
                    
                    <label id="message"></label>

                    <!--footer-->
                    <div id="footer" data-role="footer" data-position="fixed">
                        <input type="button" data-icon="delete" value="Cancel" id="cnl" />
                        <input type="submit" data-icon="check" value="Submit" id="save" />
                        <a href="form.html" data-icon="back" data-rel="back" title="Go back" id="back">Back</a>
                    </div>
                </form>
            </div>
            <!--closing registration form-->
<!--link to my js-->
<script src="script.js"></script>
</body>

</html>
